<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Make University Offer</title>
</head>
<body>
    <h1 align="center">Make Offer for Application</h1><br /><br />

    <div align="center">
       <form method="post" action="http://webteach_net.hallam.shu.ac.uk/b4025068/ApplicationsWebService.asmx/UpdateUniversityOffer">
           <label>Application ID: </label>
           <input type="text" name="ApplicationId" /><br /><br />

           <label>Offer:</label><br />
           <input type="radio" name="UniversityOffer" value="U"> Unconditional<br>
           <input type="radio" name="UniversityOffer" value="C"> Conditional<br />
           <input type="radio" name="UniversityOffer" value="R"> Reject<br /><br /><br />

           <input type="submit" value="Submit" id="UpdateUniversityOffer" name="UpdateUniversityOffer" />

       </form>
    </div>

</body>
</html>
